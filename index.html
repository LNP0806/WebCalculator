<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>Calculator — Basic Mode</title>
</head>
<body>
  <div class="calc" role="application" aria-label="Calculator">
    <div class="screen" id="screen">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="memory-indicator" id="mem"> </div>
        <div class="memory-indicator small" id="mode">Basic</div>
      </div>
      <div class="expr" id="expression">0</div>
      <div class="output" id="display">0</div>
    </div>

    <div class="kbd" id="keys">
      <button class="key gray" data-action="percent">%</button>
      <button class="key gray" data-action="clearEntry">CE</button>
      <button class="key gray" data-action="clear">C</button>
      <button class="key gray" data-action="back">⌫</button>

      <!-- Row 2 -->
      <button class="key gray" data-action="reciprocal">1/x</button>
      <button class="key gray" data-action="square">x²</button>
      <button class="key gray" data-action="sqrt">²√x</button>
      <button class="key op" data-action="divide">÷</button>

      <!-- Row 3 -->
      <button class="key" data-num="7">7</button>
      <button class="key" data-num="8">8</button>
      <button class="key" data-num="9">9</button>
      <button class="key op" data-action="multiply">×</button>

      <!-- Row 4 -->
      <button class="key" data-num="4">4</button>
      <button class="key" data-num="5">5</button>
      <button class="key" data-num="6">6</button>
      <button class="key op" data-action="subtract">−</button>

      <!-- Row 5 -->
      <button class="key" data-num="1">1</button>
      <button class="key" data-num="2">2</button>
      <button class="key" data-num="3">3</button>
      <button class="key op" data-action="add">+</button>

      <!-- Row 6 -->
      <button class="key gray" data-action="negate">±</button>
      <button class="key" data-num="0">0</button>
      <button class="key" data-action="dot">.</button>
      <button class="key op" data-action="equals">=</button>
    </div>
  </div>

  <script src="js/cal.js"></script>
</body>
</html>
